<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Burger Leipzig - Premium Burger Restaurant</title>
    <meta name="description" content="Welcome to Prime Burger Leipzig. Choose your language to explore our premium burger restaurant.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="images/icons/Logo Prime Burger.jpg" as="image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #D4AF37;
            --dark-gold: #B8960F;
            --light-gold: #F4E4C1;
            --deep-black: #0A0A0A;
            --soft-black: #1A1A1A;
            --warm-white: #FFF8F0;
            --text-gray: #CCCCCC;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--deep-black);
            color: var(--warm-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Simplified Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 30% 40%, rgba(212, 175, 55, 0.12), transparent 60%),
                        radial-gradient(circle at 70% 70%, rgba(212, 175, 55, 0.08), transparent 60%);
        }

        /* Main Container */
        .language-selector {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95), rgba(10, 10, 10, 0.98));
            backdrop-filter: blur(20px);
            padding: 4rem 3.5rem;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7),
                        0 0 100px rgba(212, 175, 55, 0.15);
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(212, 175, 55, 0.25);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo - LARGER AND BETTER QUALITY */
        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            width: 240px;
            height: 240px;
            margin: 0 auto;
            background: linear-gradient(135deg, var(--primary-gold), var(--dark-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.4),
                        inset 0 4px 20px rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            padding: 8px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Typography - MORE VISIBLE */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.8rem;
            font-weight: 900;
            margin-bottom: 0.8rem;
            color: var(--primary-gold);
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.5),
                         0 0 40px rgba(212, 175, 55, 0.3);
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1rem;
            color: var(--light-gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 2.5rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 1.15rem;
            margin-bottom: 3rem;
            line-height: 1.8;
            font-weight: 400;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.3rem 3.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn-de {
            background: linear-gradient(135deg, var(--primary-gold), var(--dark-gold));
            color: var(--deep-black);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .btn-en {
            background: transparent;
            color: var(--warm-white);
            border: 2px solid var(--primary-gold);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.15);
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-de:hover {
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.6);
            background: var(--primary-gold);
        }

        .btn-en:hover {
            background: var(--primary-gold);
            color: var(--deep-black);
            border-color: var(--primary-gold);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .flag-icon {
            font-size: 1.5rem;
        }

        /* Footer Info */
        .footer-info {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .footer-info a {
            color: var(--primary-gold);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-info a:hover {
            color: var(--light-gold);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .language-selector {
                padding: 3rem 2.5rem;
            }

            h1 {
                font-size: 2.8rem;
            }

            .logo {
                width: 200px;
                height: 200px;
            }

            .btn {
                padding: 1.2rem 2.8rem;
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }

            .logo {
                width: 180px;
                height: 180px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .language-selector {
                padding: 2.5rem 1.8rem;
            }

            .tagline {
                font-size: 0.85rem;
                letter-spacing: 3px;
            }
        }

        /* Loading optimization */
        .language-selector {
            will-change: opacity, transform;
        }

        img {
            content-visibility: auto;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="language-selector">
        <div class="logo-container">
            <div class="logo">
                <img src="images/icons/Logo Prime Burger.jpg" alt="Prime Burger Logo" loading="eager">
            </div>
        </div>
        
        <h1>Prime Burger</h1>
        <div class="tagline">Premium Burger Experience</div>
        <p class="subtitle">Bitte w√§hlen Sie Ihre Sprache<br>Please select your language</p>
        
        <div class="buttons">
            <a href="de/index.html" class="btn btn-de">
                <span class="flag-icon">üá©üá™</span>
                <span>Deutsch</span>
            </a>
            <a href="en/index.html" class="btn btn-en">
                <span class="flag-icon">üá¨üáß</span>
                <span>English</span>
            </a>
        </div>
    </div>

    <div class="footer-info">
        üìç Leipzig ‚Ä¢ <a href="tel:034130853717">0341 30853717</a> ‚Ä¢ Gro√üe Fleischergasse 4
    </div>

    <script>
        // Preload language pages for instant navigation
        const link1 = document.createElement('link');
        link1.rel = 'prefetch';
        link1.href = 'de/index.html';
        document.head.appendChild(link1);

        const link2 = document.createElement('link');
        link2.rel = 'prefetch';
        link2.href = 'en/index.html';
        document.head.appendChild(link2);

        // Optimize button interactions
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
